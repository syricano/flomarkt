<nav>
  <a href="{% url 'core_app:home' %}">Home</a>
  <a href="{% url 'core_app:about' %}">About</a>
  <a href="{% url 'core_app:contact' %}">Contact</a>

  {% if user.is_authenticated %}
    <a href="{% url 'core_app:profile' %}">Profile</a>
    <form action="{% url 'account_logout' %}" method="post" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  {% else %}
    <a href="{% url 'account_login' %}">Sign In</a>
    <a href="{% url 'account_signup' %}">Sign Up</a>
  {% endif %}
</nav>
