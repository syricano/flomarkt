{% extends "base.html" %}
{% load i18n %}
{% block title %}Email sent{% endblock %}
{% block content %}
<div class="container" style="max-width:520px">
  <h1 class="h4 mb-3">{% trans "Check your email" %}</h1>
  <p class="text-muted">
    {% trans "If an account exists for that email, you will receive a message with a link to reset your password." %}
  </p>
  <a class="btn btn-outline-primary" href="{% url 'account_login' %}">{% trans "Return to sign in" %}</a>
</div>
{% endblock %}
